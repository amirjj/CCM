<body>
<!-- Preloader -->
<div class="preloader">
    <div class="cssload-speeding-wheel"></div>
</div>
<section id="wrapper" class="login-register">
    <div class="login-box">
        <div class="white-box">
            <form method="POST" role="form" class="form-horizontal form-material" id="loginform"
                  action="{{ url_for('base.web.login') }}">
                <h3 class="box-title m-b-20">Sign In</h3>
                <div class="form-group ">

                    <div class="col-xs-12">
                        <input class="form-control" name="username" type="text" required="" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" name="password" type="password" required="" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> Remember me </label>
                        </div>


                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                                type="submit">Log In
                        </button>
                    </div>
                </div>


            </form>

        </div>
    </div>
</section>
<!-- jQuery -->
<script src="{{ url_for('static', filename='./plugins/bower_components/jquery/dist/jquery.min.js') }}"></script>
<!-- Bootstrap Core JavaScript -->
<script src="{{ url_for('static', filename='./bootstrap/dist/js/tether.min.js') }}"></script>

<!--slimscroll JavaScript -->
<script src="{{ url_for('static', filename='./js/jquery.slimscroll.js') }}"></script>
<!--Wave Effects -->
<script src="{{ url_for('static', filename='./js/waves.js') }}"></script>
<!-- Custom Theme JavaScript -->
<script src="{{ url_for('static', filename='./js/custom.min.js') }}"></script>
<!--Style Switcher -->
<script src="{{ url_for('static', filename='./plugins/bower_components/styleswitcher/jQuery.style.switcher.js') }}"></script>

<script src="{{url_for('static', filename='./plugins/bower_components/toast-master/js/jquery.toast.js')}}"></script>
